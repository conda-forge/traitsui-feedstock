{% set version = "5.1.0" %}

package:
  name: traitsui
  version: {{ version }}

source:
  fn: traitsui-{{ version }}.tar.bz2
  url: https://pypi.python.org/packages/55/4f/3e66c8b131ef4f1b198106f07a0bdc612d6e2a7989471994512bfad087d2/traitsui-{{ version }}.tar.bz2
  md5: 5c24ecc93a55d7f42a5253d068cde7e8

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pyface
    - traits
  run:
    - python
    - pyface
    - traits

test:
  imports:
    - traitsui

about:
  home: http://docs.enthought.com/traitsui/
  license: BSD 3-clause
  summary: TraitsUI - Traits-capable windowing framework

extra:
  recipe-maintainers:
    - grlee77
